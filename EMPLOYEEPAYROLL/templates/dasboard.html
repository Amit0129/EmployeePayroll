<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../script/dasbord.js"></script>
    <script src="../script/employeeform.js"></script>
    <link rel="stylesheet" href="../css/dasboard.css">
    <title>Dash Board</title>
</head>

<body>
    <div class="itext">
        <div class="logo">
            <img class="logoimg" src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp">EMPLOYEE</span>
                <span class="pay">PAYROLL</span>
            </div>
        </div>
    </div>
    <div class="maincont">
        <div class="subcont">
            <div class="empdtl">
                Employee Details
            </div>
            <div class="addbtn" onclick="location.href='./employeeform.html'">
                <div class="plus">
                    <img src="../assets/add-24px.svg" alt="Plus Icon">
                </div>
                <div>Add User</div>
            </div>
        </div>
        <div class="maintable">
            <table class="table" id="employee_table">
                <tr>
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>DEPARMENT</th>
                    <th>SALARY</th>
                    <th>START DATE</th>
                    <th>ACTION</th>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
